<DCOTYPE>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UFS-8">
</head>
<style>
body {
  background: black;
  color: white;
  font-family: calibri;
}
.aaa {
  background: none;
  padding: 19px;
  padding-bottom: 50px;
  width: 300px;
  border-radius: 8px;
  color: white;
  border: 1px solid white;
}

.generate {
  border-radius: 8px;
  background: none;
  border: 1px solid white;
  color: white;
  width: 250px;
  margin-top: 10px;
  transition: all, 1s;
}

.generate:hover {
  background: white;
  color: black;
  width: 300px;
}

.group {
  justify-content: center;
  align-items: center;
  text-align: center;
  width: 300px;
  margin: 50px;
}

img {
  width: 300px;
  border-radius: 8px;
  margin-top: 20px;
}
  
.model{
  width: 100px;
  border-radius: 8px;
  padding: 13px;
  color: white;
  margin-top: 20px;
  background: none;
}

.loader {
  margin-left: 100px;
  margin-top: 100px;
  border: 10px solid #f3f3f3;
  border-radius: 50%;
  border-top: 10px solid gray;
  width: 50px;
  height: 50px;
  -webkit-animation: spin 2s linear infinite; /* Safari */
  animation: spin 1s linear infinite;
}
  
.quere{
  position: fixed;
  backdrop-filter: blur(2px);
  border-radius: 8px;
  border: 1px solid white;
  margin-left: 6px;
  opacity: 1;
  padding: 8px;
  transition: opacity 1s ease, height 1s ease;
  box-shadow: 8px 0px 100px 8px rgb(255,0,0, 0.5);
}
  
.close{
  border-radius: 50%;
  border: 1px solid white;
  background: none;
  width: 50px;
  color: white;
}

/* Safari */
@-webkit-keyframes spin {
  0% { -webkit-transform: rotate(0deg); }
  100% { -webkit-transform: rotate(360deg); }
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.hidden{
  display: none;
  pointer-events: none;
  overflow: hidden;
  opacity: 0;
  height: 0;
}

@media only screen and (min-width: 600px) {
  body {
    display: none;
  }
}
</style>
<html>
<body>
  <div class="quere" id="update">
    <button class="close" onclick="toggleClose()" id="close">
      <h3>âœ–</h3>
    </button>
    <font class="text">
      <h1>New Update</h1>
      <h3>
        Pixle Art Ditambahkan Di Bagian Menu Model, Beta Version
      </h3>
    </font>
  </div>
  <div class="group">
    <textarea class="aaa" type="text" id="search" placeholder="Enter You Prompt"></textarea>
    <select class="model" id="model" placeholder="enter">
      <option value="Realism">Realistic</option>
      <option value="Cartoon">Cartoon</option>
      <option value="Anime">Anime</option>
      <option value="Pixels-Art">Pixel Art</option>
    </select>
    <button type="submit" onclick="generate()" class="generate"><h4 id="text">Generate</h4></button> 
    <strong id="txt" style="color: red;"></strong>
    <div id="loading"></div>
    <img id="display">
  </div>
</body>
</html>
<script>
function generate() {
  let model = document.getElementById("model").value;
  let search = document.getElementById("search").value;
  let display = document.getElementById("display");
  if (search === "") {
    display.src = "https://www.colorhexa.com/000000.png";
    document.getElementById("txt").innerText = "Invalid Prompt";
  } else {
    document.getElementById("txt").innerText = "";
    display.src = `https://image.pollinations.ai/prompt/${search}, ${model}, width=2000, height=1000`;
  }
}
  
function toggleClose() {
  let close = document.getElementById("update");
  close.classList.toggle("hidden");
}
</script>
